apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java/com/uregina/app', 'src/main/java/com/uregina/exceptions']
            outputDir = file('bin')
        }
        
    }
    test {
        java {
            srcDirs = ['src/test/java/com/uregina/app']
            outputDir = file('bin')
        }
       
    }
}

dependencies { 
    testImplementation("junit:junit:4.13")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.7.1")
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}